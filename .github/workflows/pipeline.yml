name: Deploy Next.js to Azure

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: List files for debugging
        run: ls -R  # Recursively lists files and directories

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: next-build
          path: .next  # Ensure this matches the correct path of the build output
