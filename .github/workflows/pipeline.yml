# This is a basic workflow to help you get started with Actions

name: Deploy Next.js to Azure

# Controls when the workflow will run
on:
  push:
    branches:
      - main 
jobs:
  build:
    runs-on: macos-latest  # Runs on GitHub's MacOS runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Or whatever Node.js version your Next.js app requires

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: next-build
          path: .next  # Adjust if needed based on your build output directory
